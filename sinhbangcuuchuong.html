<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Bài tập] Sinh bảng cửu chương</title>
</head>

<body>
    <script>
        let sout;
        sout = "<table border='1' width='600' cellspacing='0' cellpadding='3'>"
        for (i = 1; i <= 9; i++) {
            sout = sout + "<tr>";
            for (j = 1; j <= 8 ; j++) {
                sout = sout + `<td> ${j+1} x ${i} = ${(j+1)*i} </td>`;
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);

    </script>
</body>

</html>
