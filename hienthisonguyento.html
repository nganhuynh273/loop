<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>

<body>
    <p><strong>Hiển thị các số nguyên tố đầu tiên</strong></p>
    <p><input type="number" id="số lượng"></p>
    <p><button type="button" onclick="run()">Result</p>
    <p id="result"></p>
    <script>
        function run() {
            let KT = " ";
            let number = Number(document.getElementById("số lượng").value);
            let count = 1;
            let n = 2;
            while (count <= number) {
                let dem = 0;
                for (let i = 2; i < n; i++) {
                    if (n % i == 0) {
                        dem = 1;
                        break;;
                    }
                }
                if (dem == 0) {
                    KT += " " + n;
                    count++;
                }
                n++;
            }
            document.getElementById("result").innerHTML = `Dãy số nguyên tố là : ${KT} `;
        }
    </script>
    </script>
</body>

</html>
