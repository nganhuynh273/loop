    <script>
        do {
            message = parseInt(prompt('Nhập thông tin nhiệt độ'));
        }
        while (isNaN(message)) 
        if (message < 20) {
            alert(`tăng nhiệt độ`)
        } else if (message > 100) {
            alert(`giảm nhiệt độ`)
        } else {
            alert(`Yes`)
        }
    </script>
