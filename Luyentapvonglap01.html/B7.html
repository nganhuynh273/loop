<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 7</title>
</head>

<body>
    <h3 id="result"></h3>
    <script>
        let res = document.getElementById("result");
        let fizzBuzz = '';

        function PrintFizzBuzz() {
            for (var i = 1; i <= 100; i++) {
                if (i % 3 == 0 && i % 5 !== 0) {
                    fizzBuzz += 'Fizz '
                } else if (i % 5 == 0 && i % 3 !== 0) {
                    fizzBuzz += 'Buzz '
                } else if (i % 5 == 0 && i % 3 == 0) {
                    fizzBuzz += 'FizzBuzz '
                } else {
                    fizzBuzz += i + ' '
                }
            }
            res.innerHTML = fizzBuzz;
        }
        PrintFizzBuzz();
    </script>
</body>

</html>
