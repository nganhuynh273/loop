<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bài 5</title>
</head>
<body>
    <script>
        function Fibonancci(n) {
            if (n < 2) {
                return 1;
            } else {
                return Fibonancci(n - 2) + Fibonancci(n - 1);
            }
        }
        function display() {
            let n = prompt("Nhập số để tính tổng: ")
            let res = document.getElementById("result");
            let totalOfFibo = 0 ;
    
            for (var i = 1; i <= 20; i++) {
                totalOfFibo += Fibonancci(i);
            }
            res.innerHTML = totalOfFibo;
        }
        display();
    </script>
</body>
</html>
