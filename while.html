<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Sử dụng vòng lặp while</title>
</head>
<body>
    <script>
        let num = Number(prompt("Enter a number: "));
        let total = 0;
        while(num != -1) {
           num = Number(prompt("Enter a number: "));
           alert(num);
           total = total + num;
        }
   alert(`tong la ${total}`);
    </script>
</body>
</html>
